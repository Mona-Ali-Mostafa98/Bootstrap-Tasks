<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container m-5">
        <h1 class="text-danger text-center mb-5">Sweet Persons In My Life ❤️</h1>

        <div class="row justify-content-center align-items-center" >
            <div class="col-10">
                <div class="accordion" id="accordionProducts">
                        
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const persons = [
                { name: 'Joud Jamal Mohamed (ToTo)', gender:'female', age: 1, address: 'Egypt', job: 'Baby'},
                { name: 'Ahmed Ali Mostafa', gender:'male', age: 22, address: 'Egypt', job:'Accountant' },
                { name: 'Aya Ali Mostafa', gender:'female', age: 27, address: 'Egypt', job:'Doctor' },
                { name: 'Mama', gender:'female', age: 0, address: 'Egypt', job:'-' },
                { name: 'Baba', gender:'male', age: 0, address: 'Egypt', job:'-' },
            ];

            function displayPersonDetails(person, index) {
                return `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-heading${index}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse${index}" aria-expanded="false"
                                aria-controls="flush-collapse${index}">
                                ${person.name}
                            </button>
                        </h2>
                        <div id="flush-collapse${index}" class="accordion-collapse collapse"
                            aria-labelledby="flush-heading${index}" data-bs-parent="#accordionProducts">
                            <div class="accordion-body">
                                <strong>Name:</strong> ${person.name} <br>
                                <strong>Age:</strong> ${person.age} <br>
                                <strong>Job:</strong> ${person.job} <br>
                                <strong>Gender:</strong> ${person.gender} <br>
                                <strong>Address:</strong> ${person.address}
                            </div>
                        </div>
                    </div>
                `
            }

            // Event listener for accordion show event
            const rowElement = document.getElementById('accordionProducts');

            persons.forEach((person, index) => {
                const cardHTML = displayPersonDetails(person, index);
                rowElement.innerHTML += cardHTML;
            });
        });
    </script>
</body>
    
</html>
