<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Projects Cards</title>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center fs-2 text-info mb-5">Products</h1>

        <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-4" id="productsDiv">

        </div>
    </div>

    <script>
        // Array of project objects
        const projects = [
            { name: 'Product 1', stock: 25, price: 10000, 'image': 'images/1.jpg' },
            { name: 'Product 2', stock: 40, price: 30000, 'image': 'images/2.jpg' },
            { name: 'Product 3', stock: 20, price: 20000, 'image': 'images/3.jpg' },
            { name: 'Product 4', stock: 25, price: 10000, 'image': 'images/4.jpg' },
            { name: 'Product 5', stock: 40, price: 30000, 'image': 'images/5.jpg' },
            { name: 'Product 6', stock: 20, price: 20000, 'image': 'images/6.jpg' },
            { name: 'Product 7', stock: 20, price: 20000, 'image': 'images/7.jpg' },
            { name: 'Product 8', stock: 20, price: 20000, 'image': 'images/8.jpg' },
        ]

        function projectsCards(project) {
            return `
            <div class="card-group col-12 col-6 col-md-4 col-lg-3 mb-4">  
                <div class="card border-info h-100">
                    <img src="${project.image}" class="card-img-top" style="height:30vh" alt="${project.name}">
                    <div class="card-body">
                        <h5 class="card-title text-info">${project.name}</h5>
                        <p class="card-text">Price: ${project.price} EGP</p>
                        <p class="card-text">Stock: ${project.stock}</p>
                    </div>
                </div>
            </div>
        `;
        }

        const rowElement = document.getElementById('productsDiv');

        projects.forEach(project => {
            const cardHTML = projectsCards(project);
            rowElement.innerHTML += cardHTML;
        });
    </script>

</body>

</html>
