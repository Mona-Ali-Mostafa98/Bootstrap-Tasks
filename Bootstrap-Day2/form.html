<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-light">
    <div class="container mt-5 bg-light">

        <div class="row justify-content-center align-items-center" id="form">
            <div class="card col-md-8 p-4 rounded">
                <form class="col-12">
                    <h1 class="text-center mb-5 text-primary">Register Form</h1>
                    <div class="row g-3">
                        <div class="col form-floating mb-3">
                            <input type="text" id="fName" class="form-control is-valid" placeholder="First name"
                                aria-label="First name" id="fName" value="Mona" />
                            <label for="fName">First Name <span class="text-danger">*</span></label>

                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>


                        <div class="col form-floating mb-3">
                            <input type="text" id="lName" class="form-control is-valid" placeholder="Last name"
                                aria-label="Last name" id="lName" value="Ali" />
                            <label for="lName">Last Name <span class="text-danger">*</span></label>

                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col form-floating mb-3">
                            <input type="text" id="Username" class="form-control is-invalid"
                                placeholder="Enter Your Username" aria-label="First name" id="Username" />
                            <label for="Username">Username <span class="text-danger">*</span></label>
                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>

                        <div class="col form-floating mb-3">
                            <input type="text" id="email" class="form-control is-invalid" placeholder="Enter Your Email"
                                aria-label="First name" id="email" />
                            <label for="email">Email<span class="text-danger">*</span></label>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password"><i class="fa-solid fa-lock"></i></span>
                        <input type="text" class="form-control is-invalid" placeholder="Password" aria-label="Password"
                            aria-describedby="password">
                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="inputAddress" class="form-label">Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control is-invalid" id="inputAddress"
                            placeholder="1234 Main St" />
                        <div class="invalid-feedback">
                            Please provide a valid Address.
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="inputCountry" class="form-label">Country</label>
                            <select id="inputCountry" class="form-select is-invalid">
                                <option selected>Choose...</option>
                                <option>Egypt</option>
                                <option>KUS</option>
                            </select>
                        </div>
                        <div id="validationServer05Feedback" class="invalid-feedback">
                            Please provide a valid Country.
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select is-invalid">
                                <option selected>Choose...</option>
                                <option>Egypt</option>
                                <option>Egypt</option>
                                <option>Egypt</option>
                            </select>
                        </div>
                        <div id="validationServer05Feedback" class="invalid-feedback">
                            Please provide a valid State.
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control is-invalid" id="inputZip" />
                        </div>
                        <div id="validationServer05Feedback" class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>

                    <div class="col-12 m-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" />
                            <label class="form-check-label" for="gridCheck">
                                Accept Policy & terms
                            </label>
                        </div>
                    </div>
                    <div class="col-12 m-4 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
