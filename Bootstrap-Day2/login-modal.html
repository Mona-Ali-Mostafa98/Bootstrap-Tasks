<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        #loginBtn {
            background: radial-gradient(circle, rgb(201, 172, 255) 0%, rgb(255, 188, 249) 100%);
        }

        #loginBtn:hover {
            background: radial-gradient(circle, rgb(201, 172, 255) 0%, rgb(255, 188, 249) 100%);
            box-shadow: 5px 5px 20px #df36ee, -5px -5px 20px #df36ee;
        }
    </style>

</head>

<body class="bg-light">
    <div class="container mt-5 bg-light">

        <div class="row justify-content-center align-items-center" id="form">
            <div class="card col-md-8 p-4 rounded">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-lg p-3 fs-3" id="loginBtn" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Login Modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Login Form</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="col-12 mt-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i
                                                class="fa-solid fa-lock"></i></span>
                                        <input type="email" class="form-control is-invalid" id="email"
                                            placeholder="Enter Your Email" aria-label="email" aria-describedby="email">
                                        <div class="invalid-feedback">
                                            Please provide a valid email.
                                        </div>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text"><i
                                                class="fa-solid fa-lock"></i></span>
                                        <input type="text" class="form-control is-invalid" id="password"
                                            placeholder="Enter your Password" aria-label="Password"
                                            aria-describedby="password">
                                        <div class="invalid-feedback">
                                            Please provide a valid password.
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Reset</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submitBtn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>

        <!-- <div class="row" style="margin:0; padding:0"> -->
        <div class="d-flex justify-content-center align-items-center ">
            <div class="card col-md-8 rounded m-5">
                <div class="card-header fs-3">
                    Users Logged In
                </div>
                <ul class="list-group list-group-flush fs-4" id="usersList">
                </ul>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        let emailInput = document.getElementById('email');
        let passwordInput = document.getElementById('password');
        let usersList = document.getElementById('usersList');

         emailInput.addEventListener('input', function () {
            if (emailInput.value.trim() !== '') {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (emailRegex.test(emailInput.value.trim())) {
                    emailInput.classList.remove('is-invalid');
                    emailInput.classList.add('is-valid');                
                } else {
                    emailInput.classList.add('is-invalid');
                }
            }
        });

        passwordInput.addEventListener('input', function () {
            if (passwordInput.value.trim() !== '') {
                passwordInput.classList.remove('is-invalid');
                passwordInput.classList.add('is-valid');                
            }
        });



        document.getElementById('submitBtn').addEventListener('click', function () {
            let emailValue = emailInput.value;
            let passwordValue = passwordInput.value;

            if (emailValue.trim() !== '' && passwordValue.trim() !== '') {
                let listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `<strong>Email:</strong>: ${emailValue}, <strong>Password</strong>: ${passwordValue}`;

                usersList.appendChild(listItem);

                emailInput.value = '';
                passwordInput.value = '';
            }
        });
    });
</script>

</body>

</html>
